Post Teleport Warpstone:
  ptExample:
    Time: 3s
    Overlay:
      Title: "&a&l{language.post-teleport-title}"
      Subtitle: "&b{waystone_name}"
    Effects:
      p1:
        Type: PlaySound
        Sound: BLOCK_END_PORTAL_SPAWN
        Once: true
        Tick: 1
        Global: true
        Play At Player: true
        Play At Waystone Source: true
        Play At Waystone Target: false
      p2:
        Type: CircleParticle
        Particle: END_ROD
        Location: WAYSTONE_TARGET
        Offset Y: 10
        Radius: 0.3
        Global: true
        Gap: 90
        Script: |-
          offsetY = offsetY - 0.25;
          rotateY = rotateY + 15;
      p3:
        Type: CircleParticle
        Particle: END_ROD
        Location: WAYSTONE_SOURCE
        Radius: 0.3
        Offset Y: 2
        Global: true
        Gap: 90
        Script: |-
          offsetY = offsetY - 0.25;
          rotateY = rotateY + 15;
      p4:
        Type: SphereParticle
        Particle: SPELL_WITCH
        Location: PLAYER
        Radius: 0
        Offset Y: 1
        Global: false
        Horizontal Gap: 5
        Vertical Gap: 5
        Script: |-
          visible = tick < 10;
          radius = radius + 0.4;
          rotateY = rotateY + 20;
      eff:
        Type: GivePotionEffect
        Tick: 1
        Once: true
        Potion Effect: BLINDNESS
        Duration: 2s
        Amplifier: 0
        Show Particle: false
        # Only for newer versions
        Show Icon: false
        Show Ambience: false
        Force: false

