name: "Modern"
components:
  - type: client-blockdisplay
    offset:
      x: 0
      y: 0
      z: 0
    data:
      'waystone_type:server,private,public,linked state:active':
        block-data: 'minecraft:chiseled_stone_bricks'
      'waystone_type:server,private,public,linked':
        block-data: 'minecraft:stone_bricks'
  # pillar holder
  - type: block
    offset:
      x: 0
      y: 1
      z: 0
    data:
      '*':
        type: 'BARRIER'
        break-time-tick: 10
  - type: block
    offset:
      x: 0
      y: 0
      z: 0
    data:
      '*':
        type: 'BARRIER'
        break-time-tick: 10
  # foot
  - type: block
    offset:
      x: 0
      y: 2
      z: 0
    data:
      '*':
        break-time-tick: 10
        type:
          - 'SMOOTH_STONE_SLAB'
          - 'STONE_SLAB'
  # top
  - type: client-blockdisplay
    offset:
      x: 0
      y: 2
      z: 0
    data:
      '*':
        block-data: 'minecraft:polished_andesite'
        translation:
          x: 0.2
          y: 0.05
          z: 0.2
        scale:
          x: 0.6
          y: 0.6
          z: 0.6
