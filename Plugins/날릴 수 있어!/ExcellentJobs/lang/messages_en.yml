Currency:
  Error:
    Invalid: <light_red>Invalid currency!</light_red>
Job:
  Error:
    Invalid: <light_red>Invalid job!</light_red>
  Join:
    Error:
      AlreadyHired: <light_gray>You're already hired for the <light_red>%job_name%</light_red> job!</light_gray>
      StateLimit: <light_gray>You can't get more than <light_red>%amount% %state%</light_red> jobs!</light_gray>
      GeneralLimit: <light_gray>You can't get more jobs!</light_gray>
    Success:
    - <output:'titles:20:60:20'><sound:'entity_player_levelup'><light_green><b>Hired!</b></light_green>
    - <light_gray>You're hired for the <light_green>%job_name%</light_green> job!</light_gray>
  Leave:
    Success:
    - <output:'titles:20:60:20'><sound:'block_wooden_door_close'><light_green><b>Job Quit</b></light_green>
    - <light_gray>You quit the <light_green>%job_name%</light_green> job!</light_gray>
    Error:
      NotJoined: <light_gray>You're not employed for the <light_red>%job_name%</light_red> job!</light_gray>
  Reset:
    Notify:
    - <output:'titles:20:60:20'><sound:'entity_zombie_break_wooden_door'><light_green><b>Job Reset!</b></light_green>
    - <light_gray>All <light_green>%job_name%</light_green> progress have been reset!</light_gray>
  Payment:
    Receipt:
      General:
      - <noprefix>
      - <light_orange><s>━━━━━━━━━━━━━━━━━━━━━━━━━</s></light_orange>
      - <light_yellow>Hey, worker!</light_yellow>
      - <light_yellow>Here is your payment for latest <light_green>%time%</light_green>:</light_yellow>
      - ' '
      - '%entry%'
      - ' '
      - '<light_orange><b>Total: </b><light_green>%total%</light_green></light_orange>'
      - <light_orange><s>━━━━━━━━━━━━━━━━━━━━━━━━━</s></light_orange>
      Entry:
        Job: <light_yellow><b>%job_name%</b> <hover:show_text:'%currency%'>[<light_green>Details</light_green>]</hover></light_yellow>
        Currency: <light_green>%amount%</light_green>
  XP:
    Gain: '<output:''action_bar''><light_yellow><b>%job_name%: </b><light_green>+%amount% XP</light_green></light_yellow>'
    Lose: <light_gray>You lost <red>%amount% XP</red> from <red>%job_name%</red> job.</light_gray>
  Level:
    Up:
    - <output:'titles:20:60:20'><sound:'entity_player_levelup'><light_green><b>Job Level Up!</b></light_green>
    - <light_gray><light_green>%job_name%</light_green> is now level <light_green>%job_level%</light_green>!</light_gray>
    Down:
    - <output:'titles:20:60:20'><sound:'entity_iron_golem_death'><light_red><b>Job Level Down!</b></light_red>
    - <light_gray><light_red>%job_name%</light_red> is now level <light_red>%job_level%</light_red>!</light_gray>
  Limit:
    XP:
      Notify: <light_gray>You have reached daily <light_red>XP</light_red> limit for <light_red>%job_name%</light_red> job. You can't get more today.</light_gray>
    Currency:
      Notify: <light_gray>You have reached daily <light_red>%currency_name%</light_red> limit for <red>%job_name%</red> job. You can't get more today.</light_gray>
