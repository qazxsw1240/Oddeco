Zone:
  Info:
    NotAvailable: <output:'action_bar'><red>You can't work in this zone currently!</red>
    NoPvP: <output:'action_bar'><red>PvP is disabled in this zone!</red>
SpecialOrder:
  Error:
    DisabledByServer: <gray>Special Orders are <light_red>disabled</light_red> on the server.</gray>
    DisabledByJob: <gray>Special Orders are <light_red>disabled</light_red> for this job.</gray>
    AlreadyHave: <gray>You <light_red>already have</light_red> a Special Order of this job.</gray>
    MaxAmount: <gray>You can not have more than <light_red>%amount%</light_red> active Special Orders.</gray>
    Cooldown: <gray>You can take next Special Order in <light_red>%time%</light_red></gray>
    NotEnoughFunds: <gray>You need <light_red>%amount%</light_red> to take a Special Order!</gray>
    Generation: <gray><light_red>Whoops!</light_red> Unable to create Special Order.</gray>
  Taken:
    Info:
    - <noprefix>
    - ' '
    - <light_yellow>You took a <orange>Special Order</orange> for <orange>%job_name%</orange> job!</light_yellow>
    - ' '
    - <orange><b>Objectives:</b></orange>
    - '%entry%'
    - ' '
    - <orange><b>Rewards:</b></orange>
    - '%reward%'
    - ' '
    - '<light_yellow>Complete it in: <orange>%time%</orange></light_yellow>'
    - ' '
    Reward: <light_yellow><orange>▪ </orange>%name%</light_yellow>
    Entry: '<light_yellow><orange>▪ </orange>%name%: <orange>x%amount%</orange> <light_green><hover:show_text:''%entry%''>[Details]</hover></light_green></light_yellow>'
