    - '%currency%'
    - '<light_red>▪ <light_gray>Duration: </light_gray>%time%</light_red>'
    Total:
    - <noprefix>
    - ''
    - <light_yellow>Hey! T</light_yellow>
    - '<light_yellow>▪ <light_gray>Jobs: </light_gray>%job_name%</light_yellow>'
    - '<light_yellow>▪ <light_gray>XP Bonus: </light_gray>+%xp_boost_percent%%</light_yellow>'
