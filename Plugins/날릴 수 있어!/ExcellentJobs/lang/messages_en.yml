  - <light_gray>You have completed a Special Order in <light_green>%job_name%</light_green> job!</light_gray>
Editor:
  Zone:
    Item:
      Wand:
        Name: <yellow><b>Zone Cuboid Selector</b></yellow>
        Lore:
        - <light_gray><white>Left-Click</white> to set 1st corner.</light_gray>
        - <light_gray><white>Right-Click</white> to set 2nd corner.</light_gray>
    Enter:
      Description: <light_gray>Enter <light_green>[Description Line]</light_green></light_gray>
      JobId: <light_gray>Enter <light_green>[Job Identifier]</light_green></light_gray>
    Object:
      Name: '<yellow><b>%zone_name%<r><gray> (ID: <white>%zone_id%</white>)</gray></r></b></yellow>'
      Lore:
      - <gray>%zone_report%</gray>
      - ''
      - '<yellow>▪ <gray>Job: </gray>%zone_job_name%</yellow>'
      - ''
      - <gray>(<white>Left-Click</white> to edit)</gray>
      - <gray>(<white>Drag & Drop</white> to set icon)</gray>
      - <gray>(<white>Shift-Right</white> to delete <red>(no undo)</red>)</gray>
    Create:
      Name: <yellow><b>New Zone</b></yellow>
      Lore:
      - <gray>Click to create a new zone.</gray>
    Selection:
      Name: <yellow><b>Selection</b></yellow>
      Lore:
      - <gray>%zone_inspect_selection%</gray>
      - ''
      - <gray>Sets zone cuboid arena.</gray>
      - ''
      - <gray>(<white>Left-Click</white> to get a wand)</gray>
    Name:
      Name: <yellow><b>Name</b></yellow>
      Lore:
      - <gray>Zone display name.</gray>
      - ''
      - <yellow><b>Current:</b></yellow>
      - '<yellow>▪ <gray>Name: </gray>%zone_name%<gray> (<white>Left-Click</white>)</gray></yellow>'
    Description:
      Name: <yellow><b>Description</b></yellow>
      Lore:
      - <gray>Zone description.</gray>
      - ''
      - <yellow><b>Current:</b></yellow>
      - '%zone_description%'
      - ''
      - <gray>(<white>Left-Click</white> to add line)</gray>
      - <gray>(<white>Right-Click</white> to remove latest)</gray>
      - <gray>(<white>[Q] Drop Key</white> to clear list)</gray>
    LinkedJob:
      Name: <yellow><b>Linked Job</b></yellow>
      Lore:
      - <gray>%zone_inspect_job%</gray>
      - ''
      - <gray>Sets job linked to this zone.</gray>
      - ''
      - <yellow><b>Current:</b></yellow>
      - '<yellow>▪ <gray>Job: </gray>%zone_job_name%<gray> (<white>Left-Click</white>)</gray></yellow>'
    JobLevel:
      Name: <yellow><b>Job Levels</b></yellow>
      Lore:
      - <gray>Sets job levels required to be</gray>
      - <gray>able to access this zone.</gray>
      - ''
      - <yellow><b>Current:</b></yellow>
      - '<yellow>▪ <gray>Min: </gray>%zone_job_min_level%<gray> (<white>Left-Click</white>)</gray></yellow>'
      - '<yellow>▪ <gray>Max: </gray>%zone_job_max_level%<gray> (<white>Right-Click</white>)</gray></yellow>'
      - ''
      - <gray>(<white>[Q] Drop Key</white> to disable)</gray>
    PermissionRequired:
      Name: <yellow><b>Permission Required</b></yellow>
      Lore:
      - <gray>Sets whether or not players</gray>
      - <gray>must have permission to</gray>
      - <gray>access this zone.</gray>
      - ''
      - <yellow><b>Current:</b></yellow>
      - '<yellow>▪ <gray>Enabled: </gray>%zone_permission_required%<gray> (<white>Left-Click</white>)</gray></yellow>'
      - '<yellow>▪ <gray>Node: </gray>%zone_permission%</yellow>'
    PvPAllowed:
      Name: <yellow><b>PvP Allowed</b></yellow>
      Lore:
      - <gray>Sets whether or not players</gray>
      - <gray>can damage each other in</gray>
      - <gray>this zone.</gray>
      - ''
      - <yellow><b>Current:</b></yellow>
      - '<yellow>▪ <gray>Enabled: </gray>%zone_pvp_allowed%<gray> (<white>Left-Click</white>)</gray></yellow>'
    OpenTimes:
      Name: <yellow><b>Open Times</b></yellow>
      Lore:
      - <gray>Sets day times when this zone</gray>
      - <gray>is available for players.</gray>
      - ''
      - <gray>(<white>Left-Click</white> to navigate)</gray>
      - <gray>(<white>[Q] Drop Key</white> to disable)</gray>
    Modifiers:
      Name: <yellow><b>Modifiers</b></yellow>
      Lore:
      - <gray>Adjust amount of job XP & payments</gray>
      - <gray>players get when working</gray>
      - <gray>in this zone.</gray>
      - ''
      - <gray>(<white>Left-Click</white> to navigate)</gray>
    Time:
      Object:
        Name: <yellow><b>%name%</b></yellow>
        Lore:
        - '%value%'
        - ''
        - <gray>(<white>Left-Click</white> to add time)</gray>
        - <gray>(<white>Right-Click</white> to remove latest)</gray>
        - <gray>(<white>[Q] Drop Key</white> to clear all)</gray>
    Modifier:
      Currency_Create:
        Name: <yellow><b>New Currency Modifier</b></yellow>
        Lore: []
      XP_Object:
        Name: <yellow><b>Job XP Modifier</b></yellow>
        Lore:
        - <gray>Adjusts job XP amount a player</gray>
        - <gray>can get for their work</gray>
        - <gray>in this zone.</gray>
        - ''
        - <gray>Final value should be plain multipier.</gray>
        - '<gray>Like: 0.5 = +50%, -0.25 = -25%.</gray>'
        - ''
        - <yellow><b>Current:</b></yellow>
        - '<yellow>▪ <gray>Base Modifier: </gray>%modifier_base%<gray> (<white>Left-Click</white>)</gray></yellow>'
        - '<yellow>▪ <gray>Per Job Level: </gray>%modifier_per_level%<gray> (<white>Right-Click</white>)</gray></yellow>'
        - '<yellow>▪ <gray>Level Step: </gray>%modifier_step%<gray> (<white>Shift-Left</white>)</gray></yellow>'
        - '<yellow>▪ <gray>Action: </gray>%modifier_action%<gray> (<white>Shift-Right</white>)</gray></yellow>'
      Currency_Object:
        Name: <yellow><b>%currency_name% Payment Modifier</b></yellow>
        Lore:
        - <gray>Adjusts payment amount for this</gray>
        - <gray>currency a player can get</gray>
        - <gray>for their work in</gray>
        - <gray>this zone.</gray>
        - ''
        - <gray>Final value should be plain multipier.</gray>
        - '<gray>Like: 0.5 = +50%, -0.25 = -25%.</gray>'
        - ''
        - <yellow><b>Current:</b></yellow>
        - '<yellow>▪ <gray>Base Modifier: </gray>%modifier_base%<gray> (<white>Left-Click</white>)</gray></yellow>'
        - '<yellow>▪ <gray>Per Job Level: </gray>%modifier_per_level%<gray> (<white>Right-Click</white>)</gray></yellow>'
        - '<yellow>▪ <gray>Level Step: </gray>%modifier_step%<gray> (<white>Shift-Left</white>)</gray></yellow>'
        - '<yellow>▪ <gray>Action: </gray>%modifier_action%<gray> (<white>Shift-Right</white>)</gray></yellow>'
        - ''
        - <gray>(<white>[Q] Drop Key</white> to delete <red>(no undo)</red>)</gray>
    BlockLists:
      Name: <yellow><b>Block Lists</b></yellow>
      Lore:
      - <gray>Here you can create lists of blocks</gray>
      - <gray>allowed for breaking by players</gray>
      - <gray>and with regeneration interval.</gray>
      - ''
      - <gray>(<white>Left-Click</white> to navigate)</gray>
    BlockList:
      Create:
        Name: <yellow><b>New Block List</b></yellow>
        Lore: []
      Object:
        Name: '<yellow><b>Block List: <r><white>%blocklist_id%</white></r></b></yellow>'
        Lore:
        - <gray><yellow><b>Blocks:</b></yellow></gray>
        - '%blocklist_materials%'
        - ''
        - <gray>(<white>Left-Click</white> to edit)</gray>
        - <gray>(<white>Shift-Right</white> to delete <red>(no undo)</red>)</gray>
      Materials:
        Name: <yellow><b>Materials</b></yellow>
        Lore:
        - <gray>The following block types are</gray>
        - <gray>allowed for breaking by players:</gray>
        - '%blocklist_materials%'
        - ''
        - <gray>(<white>Left-Click</white> to add material)</gray>
        - <gray>(<white>Right-Click</white> to remove all)</gray>
      FallbackMaterial:
        Name: <yellow><b>Fallback Material</b></yellow>
        Lore:
        - <gray>Broken blocks will be replaced with</gray>
        - <gray>specified material until restored.</gray>
        - ''
        - '%blocklist_fallback_material%'
        - ''
        - <gray>(<white>Left-Click</white> to change)</gray>
      ResetTime:
        Name: <yellow><b>Reset Time</b></yellow>
        Lore:
        - <gray>Sets how soon (in seconds) broken blocks</gray>
        - <gray>will be regenerated back to</gray>
        - <gray>their original materials.</gray>
        - ''
        - '%blocklist_reset_time%'
        - ''
        - <gray>(<white>Left-Click</white> to change)</gray>
      DropItems:
        Name: <yellow><b>Drop Items</b></yellow>
        Lore:
        - <gray>Sets whether or not broken blocks</gray>
        - <gray>will drop items.</gray>
        - ''
        - '%blocklist_drop_items%'
        - ''
        - <gray>(<white>Left-Click</white> to toggle)</gray>
  Generic:
    Enter:
      Id: <light_gray>Enter <light_green>[Unique Identifier]</light_green></light_gray>
      Name: <light_gray>Enter <light_green>[Display Name]</light_green></light_gray>
      Number: <light_gray>Enter <light_green>[Number]</light_green></light_gray>
      Times: <light_gray>Enter <light_green>[Time1 Time2] [12:00 17:00]</light_green></light_gray>
      Currency: <light_gray>Enter <light_green>[Currency Identifier]</light_green></light_gray>
      Material: <light_gray>Enter <light_green>[Material Name]</light_green></light_gray>
  Error:
    Zone:
      Exist: Zone already exists!
