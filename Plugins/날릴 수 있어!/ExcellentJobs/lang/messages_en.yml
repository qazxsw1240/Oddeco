Command:
  Stats:
    Desc: Show [player's] job stats.
    Usage: '[player]'
    Display:
      Info:
      - <noprefix>
      - ' '
      - <light_yellow><orange>%player_name%</orange>'s Job Stats:</light_yellow>
      - ' '
      - '%entry%'
      - ' '
      Job: '<light_gray><orange>▪ </orange>%job_name%:   Level: <orange>%job_level%</orange>, XP: <orange>%job_xp%</orange>/<orange>%job_xp_max%</orange></light_gray>'
  Info:
    Display:
      Currency:
        Multiplier: '<light_gray><light_green>▪ </light_green>%currency_name% Multiplier: <light_green>x%currency_multiplier%</light_green></light_gray>'
        Booster: '<light_gray><light_green>▪ </light_green>%currency_name% Boost: <light_green>%currency_boost_percent%%</light_green></light_gray>'
  Booster:
    Desc: Booster management.
    Usage: '[help]'
    Create:
      Desc: Create personal booster.
      Usage: <player> <booster> <duration> [-s]
      Done: <light_gray>Added <light_yellow>%name%</light_yellow> job booster to <light_yellow>%player_name%</light_yellow> for <light_yellow>%time%</light_yellow></light_gray>
      Notify:
        Info:
        - <noprefix><sound:'block_note_block_bell'>
        - ' '
        - <light_gray>You received a <light_yellow><b>Job Booster</b></light_yellow>!</light_gray>
        - ' '
        - '<light_gray><light_yellow>▪ </light_yellow>Jobs: <light_yellow>%job_name%</light_yellow></light_gray>'
        - '<light_gray><light_yellow>▪ </light_yellow>XP Bonus: <light_yellow>+%xp_boost_percent%%</light_yellow></light_gray>'
        - '%currency%'
        - '<light_gray><light_red>▪ </light_red>Duration: <light_red>%time%</light_red></light_gray>'
        - ' '
        Currency: '<light_gray><light_yellow>▪ </light_yellow>%currency_name% Bonus: <light_yellow>+%currency_boost_percent%%</light_yellow></light_gray>'
    Clear:
      Desc: Remove personal boosters.
      Usage: <player> [job]
      Done:
        Job: <light_gray>Removed personal <light_yellow>%job_name%</light_yellow> job booster from <light_yellow>%player_name%</light_yellow>.</light_gray>
        All: <light_gray>Removed <light_yellow>All</light_yellow> personal job boosters from <light_yellow>%player_name%</light_yellow>.</light_gray>
  XP:
    Desc: Manage player's job XP.
    Usage: <action> <job> <amount> [player] [-s]
    Add:
      Done: <light_gray>Added <light_green>%amount%</light_green> XP to <light_green>%player_name%</light_green>'s <light_green>%job_name%</light_green> job.</light_gray>
      Notify: <light_gray><light_green>%amount%</light_green> XP has been added to your <light_green>%job_name%</light_green> job!</light_gray>
    Remove:
      Done: <light_gray>Removed <light_red>%amount%</light_red> XP from <light_red>%player_name%</light_red>'s <light_red>%job_name%</light_red> job.</light_gray>
      Notify: <light_gray><light_red>%amount%</light_red> XP has been removed from your <light_red>%job_name%</light_red> job.</light_gray>
    Set:
      Done: <light_gray>Set <light_yellow>%amount%</light_yellow> XP for <light_yellow>%player_name%</light_yellow>'s <light_yellow>%job_name%</light_yellow> job.</light_gray>
      Notify: <light_gray>Your <light_yellow>%job_name%</light_yellow> job XP has been set to <light_yellow>%amount%</light_yellow>.</light_gray>
  Level:
    Desc: Manage player's job levels.
    Usage: <action> <job> <amount> [player] [-s]
    Add:
      Done: <light_gray>Added <light_green>%amount%</light_green> level(s) to <light_green>%player_name%</light_green>'s <light_green>%job_name%</light_green> job.</light_gray>
      Notify: <light_gray><light_green>%amount%</light_green> level(s) has been added to your <light_green>%job_name%</light_green> job!</light_gray>
    Remove:
      Done: <light_gray>Removed <light_red>%amount%</light_red> level(s) from <light_red>%player_name%</light_red>'s <light_red>%job_name%</light_red> job.</light_gray>
      Notify: <light_gray><light_red>%amount%</light_red> level(s) has been removed from your <light_red>%job_name%</light_red> job.</light_gray>
    Set:
      Done: <light_gray>Set <light_yellow>%amount%</light_yellow> level for <light_yellow>%player_name%</light_yellow>'s <light_yellow>%job_name%</light_yellow> job.</light_gray>
      Notify: <light_gray>Your <light_yellow>%job_name%</light_yellow> job level has been set to <light_yellow>%amount%</light_yellow>.</light_gray>
  Reset:
    Desc: Reset [player's] job progress.
    Usage: <job> [player] [-s]
    Done: <light_gray>Successfully reset <light_yellow>%job_name%</light_yellow> progress for <light_yellow>%player_name%</light_yellow>.</light_gray>
  Menu:
    Desc: Open Jobs GUI.
    Usage: ''
  Objectives:
    Usage: <job>
    Desc: Browse job objectives.
  Top:
    Usage: <job> [page]
    Desc: List most levelled players.
    List:
    - <noprefix>
    - ' '
    - <light_yellow><b>%job_name% Level Top:</b></light_yellow>
    - ' '
    - '%entry%'
    - ' '
    - <light_gray>Page <light_yellow>%current%</light_yellow> of <light_yellow>%max%</light_yellow>.</light_gray>
    - ' '
    Entry: '<light_gray><light_yellow>%pos%. </light_yellow>%player_name%: <light_yellow>%amount%</light_yellow> Levels</light_gray>'
  Zone:
    Desc: Zone commands.
    Usage: '[help]'
    Editor:
      Desc: Open zones editor.
Booster:
