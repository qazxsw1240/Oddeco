## IRON ##
  
blacksmithINPUTiron:
  TriggerConditions:
  - holding{m=blacksmith_crucible_iron} true
  Skills:
  - gcd{ticks=60}
  - consumeslot{} @trigger
  - changepart{m=blacksmith_forge;pid=crucible;nm=blacksmith_parts;npid=iron} @self
  - delay 60
  - sound{s=block.fire.extinguish} @self
  - skill{s=blacksmithTUTORIALforge_mold} @pir{r=3}
  - giveitem{i=blacksmith_crucible_iron_molten} @trigger
  - changepart{m=blacksmith_forge;pid=crucible;nm=blacksmith_forge;npid=crucible} @self
  
blacksmithINPUTiron_ingot:
  TriggerConditions:
  - holding{m=iron_ingot} true
  Skills:
  - gcd{ticks=60}
  - consumeslot{} @trigger
  - changepart{m=blacksmith_forge;pid=crucible;nm=blacksmith_parts;npid=forge_iron} @self
  - effect:particles{particle=flame;amount=15;hS=.1;vS=.1;speed=.1;y=.5} @self
  - delay 40
  - changepart{m=blacksmith_forge;pid=crucible;nm=blacksmith_parts;npid=forge_molten} @self
  - delay 20
  - sound{s=block.fire.extinguish} @self
  - effect:particles{particle=large_smoke;amount=5;hS=.1;vS=.1;speed=.1;y=.5} @self
  - changepart{m=blacksmith_forge;pid=crucible;nm=blacksmith_forge;npid=crucible} @self
  - skill{s=blacksmithTUTORIALforge_anvil} @pir{r=3}
  - giveitem{i=blacksmith_iron_ingot_hot} @trigger
  - delay 120
  - skill{s=blacksmithINPUTiron_ingot_cool} @trigger
  
blacksmithINPUTiron_ingot_cool:
  TriggerConditions:
  - hasitem{i=blacksmith_iron_ingot_hot} true
  Skills:
  - sound{s=block.fire.extinguish} @self
  - skill{s=blacksmithTUTORIALingot_cooled} @pir{r=3}
  - effect:particles{particle=cloud;amount=5;hS=.25;vS=.25;speed=0;y=1} @trigger
  - takeitem{i=blacksmith_iron_ingot_hot;a=1} @trigger
  - giveitem{i=iron_ingot} @trigger
  
