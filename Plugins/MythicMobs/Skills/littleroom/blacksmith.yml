#### WALLCHECK ####

blacksmitherrorprevention:
  Cooldown: 1
  Conditions:
  - ismoving true
  Skills:
  - setblock{m=AIR;md=0} @selflocation
  - dropitem{i=<caster.name>} @self
  - remove @self

blacksmith_rotate:
  Cooldown: 1
  TriggerConditions:
  - crouching true
  - holding{m=AIR} true
  Conditions:
  - score{o=rotate;v=>3} castinstead blacksmith_rotate_reset
  Skills:
  - speak{offset=0.6f;radius=30;maxlinelength=22;lineprefix="&f";message="회전중...";chatprefix="";duration=20;chat=false} @self
  - modifytargetscore{o=rotate;a=add;v=1} @self
  
blacksmith_rotate_reset:
  Skills:
  - settargetscore{o=rotate;v=0} @self
  
blacksmith_rotatecheck:
  Skills:
  - skill{s=blacksmith_north} @self
  - skill{s=blacksmith_east} @self
  - skill{s=blacksmith_south} @self
  - skill{s=blacksmith_west} @self
  
blacksmith_north:
  Conditions:
  - score{o=rotate;v=1} true
  Skills:
  - delay 1
  - setrotation{relative=false;yaw=0;pitch=0} @Self
  
blacksmith_east:
  Conditions:
  - score{o=rotate;v=2} true
  Skills:
  - delay 1
  - setrotation{relative=false;yaw=-90;pitch=0} @Self
  
blacksmith_south:
  Conditions:
  - score{o=rotate;v=3} true
  Skills:
  - delay 1
  - setrotation{relative=false;yaw=180;pitch=0} @Self
  
blacksmith_west:
  Conditions:
  - score{o=rotate;v=4} true
  Skills:
  - delay 1
  - setrotation{relative=false;yaw=90;pitch=0} @Self
  
blacksmithblockcheck:
  Cooldown: 1
  TargetConditions:
  - blocktype{type=air} false
  Skills:
  - dropitem{i=<caster.name>} @self
  - remove @self
  
blacksmithbarriercheck:
  Cooldown: 1
  TargetConditions:
  - blocktype{type=barrier} false
  Skills:
  - dropitem{i=<caster.name>} @self
  - remove @self
  
blacksmithREMOVE:
  Cooldown: 1
  Skills:
  - setblock{m=AIR;md=0} @selflocation

