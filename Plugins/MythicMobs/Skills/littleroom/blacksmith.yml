#### FORGE ####

blacksmithDOOR:
  Skills:
  - skill{s=blacksmithOPEN} @self
  - skill{s=blacksmithCLOSE} @self
  
blacksmithOPEN:
  Conditions:
  - playerwithin{d=4} true
  - score{o=OPEN;v=1} false
  Skills:
  - settargetscore{o=OPEN;v=1} @self
  - state{s=open} @self
  - delay 15
  - defaultstate{m=blacksmith_forge;t=idle;s=open_idle} @self
  
blacksmithCLOSE:
  Conditions:
  - playerwithin{d=4} false
  - score{o=OPEN;v=1} true
  Skills:
  - settargetscore{o=OPEN;v=0} @self
  - state{s=close} @self
  - delay 15
  - defaultstate{m=blacksmith_forge;t=idle;s=idle} @self
  
