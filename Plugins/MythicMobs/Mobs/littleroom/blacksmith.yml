### WALLCHECK ###

blacksmithwallcheckdummy:
  Type: ARMOR_STAND
  Disguise: ARMOR_STAND setInvisible
  Options:
    Marker: true
  Skills:
  - skill{s=blacksmithwallcheckPOSITIVE} @parent{target=armorstands} ~onSpawn
  
  
blacksmith_forge:
  Type: ARMOR_STAND
  Display: 'blacksmith_forge' 
  Health: 500
  AIGoalSelectors:
  - clear
  AITargetSelectors:
  - clear
  Options:
    Persistent: true
    Despawn: false
    Collidable: false
    Silent: true
    PreventOtherDrops: true
  DamageModifiers:
    - SUFFOCATION -1
  Drops:
  - blacksmith_forge 1 1
  Skills:
  - skill{s=blacksmith_rotate} @self ~onInteract
  - skill{s=blacksmith_rotatecheck} @self ~onTimer:20
  - skill{s=blacksmitherrorprevention} @self ~onTimer:5
  - skill{s=blacksmithREMOVE} @self ~onDeath
  - skill{s=blacksmithblockcheck} @origin ~onSpawn
  #- skill{s=blacksmithbarriercheck} @origin ~onTimer:20
  - look{headOnly=false;immediately=true;repeat=20;repeatInterval=1} @children{target=armorstands} ~onTimer:20
  - skill{s=blacksmithDOOR} @self ~onTimer:10
  - skill{s=blacksmithINPUT} @trigger ~onInteract
  - model{mid=blacksmith_forge;d=false;i=true} @self ~onSpawn
  - model{mid=blacksmith_forge;d=false;i=true} @self ~onLoad  
  - bodyclamp{m=blacksmith_forge;c=0} @self ~onSpawn  
  - bodyclamp{m=blacksmith_forge;c=0} @self ~onLoad  
  
