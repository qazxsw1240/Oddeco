Settings:
  # GUI title.
  Title: <black><b>Jobs</b></black>
  # GUI size. Must be multiply of 9.
  # Useful for 'CHEST' Inventory Type only.
  Size: 27
  # GUI type.
  # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/event/inventory/InventoryType.html
  Inventory_Type: CHEST
  # Sets GUI auto-refresh interval (in seconds). Set this to 0 to disable.
  Auto_Refresh: 0
Job:
  Available:
    Name: <light_yellow><b>%job_name%</b></light_yellow>
    Lore:
    - '%state%'
    - '<dark_gray><light_green>✔</light_green> Employees: <gray>%job_employees_total%</gray></dark_gray>'
    - ''
    - '%job_description%'
    - ''
    - <light_yellow><b>Your Stats:</b></light_yellow>
    - '<light_yellow>▪ <light_gray>XP: </light_gray>%job_xp%<light_gray>/</light_gray>%job_xp_max%</light_yellow>'
    - '<light_yellow>▪ <light_gray>Level: </light_gray>%job_level%<light_gray>/</light_gray>%job_level_max%</light_yellow>'
    - '<light_yellow>▪ <light_gray>XP Multiplier: </light_gray>+%xp_multiplier%%</light_yellow>'
    - '<light_yellow>▪ <light_gray>%currency_name% Multiplier: </light_gray>+%currency_multiplier%%</light_yellow>'
    - ''
    - '%booster%'
    - ''
    - '%order%'
    - ''
    - '%status%'
    Status:
      Join_Primary:
      - <light_green>[▶] <light_gray>Click to</light_gray> get as primary<light_gray>.</light_gray></light_green>
      Join_Secondary:
      - <light_green>[▶] <light_gray>Click to</light_gray> get as secondary<light_gray>.</light_gray></light_green>
      Settings:
      - <light_yellow>[▶] <light_gray>Click to</light_gray> open settings<light_gray>.</light_gray></light_yellow>
      Limit:
      - <light_red>[❗] <light_gray>You can't get</light_gray> more <light_gray>jobs.</light_gray></light_red>
    Order:
      Info:
      - <light_yellow><b>Special Order:</b></light_yellow>
      - '<light_yellow>▪ <light_gray>Timeleft: </light_gray>%time%</light_yellow>'
  State:
    Primary:
    - <dark_gray><light_green>✔</light_green> This is your <gray>Primary</gray> job.</dark_gray>
    Secondary:
    - <dark_gray><light_green>✔</light_green> This is your <gray>Secondary</gray> job.</dark_gray>
    Inactive:
    - <dark_gray><light_red>✘</light_red> You are <gray>not an employee</gray> of this job.</dark_gray>
  Booster:
    Info:
    - <light_green><b>Boosters:</b></light_green>
    - '<light_green>▪ <light_gray>XP Boost: </light_gray>+%xp_boost_percent%%</light_green>'
    - '<light_green>▪ <light_gray>%currency_name% Boost: </light_gray>+%currency_boost_percent%%</light_green>'
    - ''
  Locked_Permission:
    Name: <light_red>[Locked]</light_red> <light_gray>%job_name%</light_gray>
    Lore:
    - <light_gray>You don't have <light_red>permission</light_red> for this job.</light_gray>
  Slots: 10,11,12,13,14,15,16
# ==================== GUI CONTENT ====================
