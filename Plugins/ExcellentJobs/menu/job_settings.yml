    Item:
      Material: BOOK
      Name: <light_yellow><b>Objectives</b></light_yellow>
      Lore:
      - <light_gray>Click to browse job objectives!</light_gray>
    Slots: '10'
    Type: objectives
  special_order:
    Priority: 10
    Item:
      Material: PLAYER_HEAD
      SkinURL: 900d28ff7b543dd088d004b1b1f95b38d444ea0461ff5ae3c68d76c0c16e2527
      Name: <light_yellow><b>Special Order</b></light_yellow>
      Lore:
      - '%order%'
    Slots: '13'
