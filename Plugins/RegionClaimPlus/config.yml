 # The configuration of the RegionClaim plugin
 # Created by 3ricL, minecraft name: Ericdebouwer
 ###################################################################
 # Edit this configuration with care and DO NOT USE TABS, one wrong character can break it!
 # If this configuration breaks, my plugin will try to explain what should be changed/fixed
 # If you can't fix it manually, please copy your broken config.yml to a save location
 # and delete the version in the plugins folder to let the plugin generate a new configuration
 ###################################################################

# Replace with an empty string ("") to disable
plugin-prefix: "§7<<§3토지 권한§7>>§r "

# Whether this plugin will check for updates on start-up
check-for-updates: true

# Whether this plugin will collect anonymous data using bStats
collect-bstats-metrics: true

# Whether this plugin should hack into the Dynmap Worldguard plugin (when present) to make it correctly display claims
inject-into-dynmap-worldguard: true

# if a claim were to extend beyond these Y coordinate boundaries, these are used instead.
# Useful to change when using 1.17+ to allow claiming at negative Y.
max-claim-height: 256
min-claim-height: 0

# Whether to repeatedly show how many blocks the player has left after just the first bound has been set
show-distance-while-claiming: true
# after how many seconds a player's first bound is forgotten if no claim was made
setpos-expire-delay: 300

# control the [red, green, blue] color of the particles shown when claiming
# both should be a list of three integers from 0 to 255
particle-color: [102, 102, 255]
admin-particle-color: [252, 61, 3]
# Use to decrease particle frequency in case of lag when showing a claim
particle-multiplier: 1.0

# send messages to the action bar (above health and hunger) instead of in chat
action-bar-messages: false

messages:
   # You can customize every message sent to users
   # You can pass arguments between curly braces,
   # so {region_name} is replaced with the actual region's name for example
   # arguments will be listed in comment above if they can be used (in other places they CANNOT be used)
   # Not including the argument will work just fine, but might be less helpful to users
   # You can use color codes by using the §-symbol, as seen on: https://www.digminecraft.com/lists/color_list_pc.php
   
   invalid-argument: "§c옳바르지 않은 명령어입니다."
   no-permission: "§c죄송합니다만, §7권한이 없습니다!"

   # Each new line with a hyphen here will be shown as a new line to the user
   usage:
     - §6Usage 
     - §7First select the outer edges of the land you want to claim by doing §r/claim setpos§7 twice.
     - §7Then use §r/claim create <region_name>§7 to claim the land (No spaces in the name!) 
     - §7Want to remove an old claim? Use §r/claim remove <region_name>
     - §7See where exactly your claim is? Use §r/claim show <region_name>
     - §7(un)invite your friends? Use  §r/claim friend (un)invite <region_name> <player_name>

   # refers to the messages shown on /claim pos
   position:
      first-bound: "§d첫번째 위치가 저장되었습니다."
      # {claim_cost} placeholder can be used for the cost of claiming the newly defined area
      second-bound: "§d두번째 위치가 저장되었습니다."

      # Send repeatedly in actionbar when a player has only set the first bound (if `show-distance-while-claiming` is enabled)
      # {x} and {z} will be replaced with the distance in those directions, {max} with the maximum allowed distance
      # {area} will be replaced with the current area (in blocks), {max_area} with the maximum allowed area
      currently-valid: "§d현재 {x}/{max} 와 {z}/{max} Z만큼 이동하고 있습니다."
      currently-invalid: "§c현재 {x}/{max} 와 {z}/{max} Z만큼 이동하고 있습니다."
  
   # messages used by both '/claim remove' and '/claim show' and '/claim invite'
   shared:
      # all-regions and current-region are shown as a hint when player forgets region name
      # {region_list} will be give a list of all player's regions separated by a comma
      all-regions: "§7이 월드 파일에서 당신의 토지 리스트입니다: {region_list}"
      # {region_name} will be replaced with the name of the region the player is standing in (only when applicable)
      current-region: "§b힌트: §7당신은 현재 '{region_name}' 위에 서 있습니다"
      
      no-regions: "§c당신은 토지가 없습니다! 먼저 본인의 토지를 만들어주세요."
      # {command} will be replaced by either 'remove' or 'show' based on which the player typed
      no-name: "§7해당 이름은 존재하지 않습니다. §f/claim {command} <region_name>을 사용하여 관리해보세요."
      # {region_name} will be replaced with what the player typed and didn't exist
      not-found: "§c당신에겐 이 월드에서 '{region_name}'라는 토지가 없습니다."
      # shown when a user hasn't specified which action they want to perform and no specific help is available
      no-arguments: "§7Please also specify what you would like to do as the next argument"
      # Should really never be sent
      worldguard-error: "§c월드 가드랑 연동했을 때 오류가 발생했습니다. 관리자에게 문의를 넣어주세요."
      # Should not be shown, only when server's economy system doesn't work with Vault properly
      failed-transaction: "§7뭔가 잘못되었습니다. 관리자에게 문의하여주세요!"

   remove:
      # {region_name} will be replaced with the name of the region which has been removed
      success: "§7성공적으로 '{region_name}'를 제거하였습니다."
      price-refunded: "§7구매하신 금액에서 ${amount}만큼 환불받았습니다!"
   show:
      # {minX}, {minZ}, {maxX}, {maxZ} will be replaced by the respective x or z-coordinates of the claim
      location: "§7당신의 토지는 (x, z)=({minX}, {minZ})에서 (x, z)=({maxX}, {maxZ})까지 지을 수 있습니다."
      # shown in a player is allowed to teleport to it, {cost} is replaced by teleportation cost
      hover-text: "§7클릭하여 ${cost}만큼 지불하고 텔레포트합니다."

   move-corner:
      # {region_name} will be replaced with the name of the region which has been modified
      success: "§7가장 가까운 '{region_name}'의 모서리가 현재 위치로 변경됩니다."

   create:
      no-bounds: "§7막대기를 사용하여 청크 단위로 양 끝의 두 개의 모서리 지점을 지정해주세요."

      # {max_amount} will be replaced by the maximum number of allowed claims for the user's permission level
      too-many: "§c당신은 이미 ({max_amount})만큼 토지를 가지고 있습니다. 하나를 지우고 싶으시면 §7/claim remove <region_name>을 사용해주세요."
      # {region_name} will be replaced by the name of the region which already existed 
      duplicate-name: "§c이미 당신은 '{region_name}'이란 토지를 가지고 있어요! 어디있는지 모르시겠으면 §7/claim show {region_name}을 사용해주세요"
      
      invalid-name: "§c지역 이름 안에는 띄워쓰기를 넣을 수 없습니다. 오직 소문자, 숫자, 마이너스 기호, 언더바만 작성할 수 있습니다."
      # {max} will be replaced by the maximum allowed length of a claim for the user's permission level
      too-large: "§c너무 큽니다. 최대 크기는 {max} X {max}칸으로 청크 단위로 지정하실 수 있습니다!"

      # for both messages {area} will be replaced with the horizontal area (number of blocks) the new claim would span
      # here {max_area} is a placeholder for the maximum allowed area of a single claim
      exceeds-max-single-area: "§c이 요구는 (§f{area} 블럭§c) 한계인 {max_area}블럭을 초과하였습니다!"
      # here {total_area} and {max_area} are placeholders for the current total area and maximum allowed area in this world.
      exceeds-max-total-area: "§c이 요구는 (§f{area} 블럭§c) 한계를 초과하였습니다. 당신의 현재 총합은 {total_area} / {max_area} 블럭 인 상황입니다."

      # {balance} will be replaced with the player's current balance, {claim_cost} with how much it costs to claim in this permission level
      no-money: "§c당신의 돈이 매우 부족합니다 (${balance}), 토지 선언하는데 ${claim_cost} 정도 걸립니다."

      # {region_name} will be replaced by the name of the newly created region
      success: "§a이 ('{region_name}')은 이제 당신 것입니다!"
      # Only shown when claiming costs money to update user about new balance
      success-balance: "§7당신의 돈은 이제 ${balance}입니다"
      illegal-claim: "§c다른 사람의 땅을 구매하실 수는 없습니다!"
      no-name: "§7§f/claim create <토지 이름>을 통해 해당 땅의 이름을 정해주세요!"

   teleport:
      # {balance} will be replaced with the player's current balance, {cost} with teleport price
      no-money: "§cYour current balance (${balance}) is too low, teleport costs ${cost}"
      # {region_name} is the region teleported to, {cost} how much the player was charged
      success: "§aYou have been teleported to '{region_name}' for ${cost}!"
   
   # messages for BOTH invite and uninvite command
   invite:
      # Shown when no region name and player name are provided, {argument} will be replaced by either invite/uninvite 
      empty: "§7플레이어 이름과 토지 이름 둘다 제시하여주세요. §f/claim friend {argument} <region_name> <player_name>"
      # Player name was not provided {argument} will be replaced by either invite/uninvite, {region_name} with the actual name of the region
      no-player: "§7플레이어의 이름이 옳바르지 않습니다. §f/claim friend {argument} {region_name} <player_name>"
      # {player_name} will be replaced with the inputted player's name (who could not be found)
      invalid-player: "§c'{player_name}' 는 없는 플레이어입니다."
      
      # Shown on INVITE success. applicable arguments: {player_name} and {region_name}
      success: "§aSuccessfully added {player_name} to region '{region_name}'!"
      
      invite-yourself: "§a이 땅은 당신 소유의 땅입니다. 당신을 초대하실 수는 없습니다."
      # Shown when you try to remove yourself from your region, applicable: {region_name}
      remove-yourself: "§7당신이 주인이니 해당 명령어는 사용할 수 없습니다. 땅을 지워버리고 싶으신거면, §f/claim remove {region_name}을 사용해주세요"
      # Shown when trying to invite player twice, applicable: {player_name} and {region_name}
      already-invited: "§7'{player_name}' 은 이미 해당 소유된 토지의 맴버에 속합니다. 지우고 싶다면 §f/claim friend uninvite {region_name} {player_name}을 해주세요."
      # Shown when trying to uninvite non-member, applicable {player_name}
      non-member: "§c'{player_name}'는 이 토지의 맴버가 아닙니다."
 
      # Applicable arguments: {player_name} and {region_name}
      remove-success: "§a'{player_name}'는 더이상 '{region_name}'의 맴버가 아닙니다!"

   admin:
      reload:
         success: "§a해당 플러그인은 성공적으로 리로드 되었습니다!"
         fail: "§c플러그인 리로딩을 실패했습니다. 자세한 설명은 콘솔창을 확인해보세요."

      purge:
         # {amount} will be replaced with the amount of regions just removed because the owner didn't log in for too long
         success: "§a성공적으로 사용중이지 않는 {amount}개의 지역을 삭제했습니다!"

      create-group:
         no-name: "§7No permission group name provided. Use §f/claim admin create_group <name>"
         # {name} will be replaced with the duplicate permission group's name
         duplicate-name: "§c이미 동일한 '{name}' 이름의 권한 할당 그룹이 존재합니다!"
         invalid-name: "§c실례하겠습니다만, 15개의 알파벳 소문자를 사용해주세요."
         # {name} will be replaced with the name of the newly created permission group
         success: "§a성공적으로 '{name}'이란 권한 그룹을 설정하였습니다. 잊지 말고 플러그인을 리로드하세요!"

      clear:
         # Use {amount} for the player's total of regions across worlds, {player_name} for his name
         success: "§a성공적으로 모든 {player_name}의 토지 {amount}개를 지웠습니다!"

      update:
         # Use {world} for the inputted world name that cannot be found
         invalid-world: "§7해당 '{world}'라는 이름은 없습니다."
         # {amount} is the total amount of modified regions, {worlds} the amount of worlds updated
         success: "§a성공적으로 {worlds}에 있는 {amount}개의 토지의 설정을 변경하였습니다."

      setowner:
         no-new-owner: "§7Also provide the new owner's name, so §f/claim admin setowner <old_owner> <region_name> <new_owner>"
         # {region_name} and {player_name} placeholders can be used, the latter is the new owner
         success: "§aSuccessfully changed the owner of {region_name} to {player_name}!"

      # you can use {argument} for the argument used ('show', 'clear' or 'remove' for example)
      no-player: "§7Please also provide the player's name, so §f/claim admin {argument} <player_name>"
      # you can use {player_name} for the name of the player
      invalid-player: "§cPlayer {player_name} could not be found!"
      no-vault: "§cCannot connect with a permission plugin via Vault. This is required for this action."
      
