# Pot key name
default:
  # The max water storage
  # 最大储水量
  max-water-storage: 5
  base:
    # basic models, use capital letters if you want to use vanilla blocks
    # Example: FARMLAND
    # 基础模型，如果你想要使用原版方块请使用大写字母，例如FARMLAND（耕地）
    dry: dry_pot
    wet: wet_pot
  # If you want fertilized pots to have different looks
  # 如果你想让施肥的种植盆有不同的外观
  fertilized-pots:
    enable: false
    quality:
      dry: dry_pot
      wet: wet_pot
    yield-increase:
      dry: dry_pot
      wet: wet_pot
    variation:
      dry: dry_pot
      wet: wet_pot
    soil-retain:
      dry: dry_pot
      wet: wet_pot
    speed-grow:
      dry: dry_pot
      wet: wet_pot
  # Methods to fill the pot
  # 浇水的方法
  fill-method:
    method_1:
      # The item to use
      # 使用的物品
      item: WATER_BUCKET
      # The item returned
      # 返还的物品
      return: BUCKET
      # water amount to add
      # 增加的水量
      amount: 3
    method_2:
      item: WATER
      return: GLASS_BOTTLE
      amount: 1
    method_3:
      item: SNOWBALL
      amount: 1
    method_4:
      # This is just an example
      # "customcrops:magic_water" actually not exists
      # 这只是个示例， "customcrops:magic_water"事实上不存在
      item: magic_water
      amount: 5
  absorb-rainwater: true
  absorb-nearby-water: false
  water-bar:
    left: 뀂
    right: 뀁뀅
    empty: 뀁뀄
    full: 뀁뀃
  events:
    add_water:
      particle_action:
        type: particle
        value:
          particle: WATER_SPLASH
          x: 0.5
          z: 0.5
          y: 1.3
          count: 5
          offset-x: 0.3
          offset-z: 0.3
    interact:
      conditional_action:
        type: conditional
        value:
          conditions:
            requirement_1:
              type: item-in-hand
              value:
                amount: 1
                item: soil_surveyor
          actions:
            water_hologram:
              type: hologram
              value:
                duration: 40
                text: <font:minecraft:customcrops>{water_bar}</font>
                apply-correction: true
                x: 0.5
                y: 0.6
                z: 0.5
            conditional_fertilizer_action:
              type: conditional
              value:
                conditions:
                  requirement_1:
                    type: fertilizer
                    value:
                      has: true
                actions:
                  fertilizer_hologram:
                    type: hologram
                    value:
                      text: <font:minecraft:customcrops>{icon}</font> {left_times}/{max_times}
                      duration: 40
                      apply-correction: true
                      x: 0.5
                      y: 0.83
                      z: 0.5
