speed_grow_1:
  type: SPEED_GROW
  # Fertilizer Hologram display icon
  # 肥料在悬浮字中显示的图标
  icon: 뀌
  # How many days can this fertilizer stay in pot
  # 肥料有效时间（游戏日）
  times: 14
  # item id
  # 物品ID
  item: speed_grow_1
  # Should this fertilizer be used before planting
  # 肥料是否只能在种植前使用
  before-plant: true
  # Pot whitelist
  # 种植盆白名单
  pot-whitelist:
  - default
  # 50% chance to gain another 1 points
  chance:
    '1': 0.5
  events:
    use:
      particle_action:
        type: particle
        value:
          particle: SPELL_WITCH
          x: 0.5
          y: 1.3
          z: 0.5
          count: 5
          offset-x: 0.3
          offset-z: 0.3
      sound_action:
        type: sound
        value:
          source: player
          key: minecraft:item.hoe.till
          volume: 1
          pitch: 1
    wrong_pot:
      sound_action:
        type: sound
        value:
          source: player
          key: minecraft:item.bundle.insert
          volume: 1
          pitch: 1
      actionbar_action:
        type: actionbar
        value: <red><bold>[X] This fertilizer can only be used in pots.
    before_plant:
      sound_action:
        type: sound
        value:
          source: player
          key: minecraft:item.bundle.insert
          volume: 1
          pitch: 1
      actionbar_action:
        type: actionbar
        value: <red><bold>[X] You can only use this fertilizer before planting the
          crop.
