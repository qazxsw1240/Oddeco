  before-plant: true
  pot-whitelist:
  - default
  events:
    use:
      particle_action:
        type: particle
        value:
          particle: SCRAPE
          x: 0.5
          y: 1.3
          z: 0.5
          count: 5
          offset-x: 0.3
          offset-z: 0.3
