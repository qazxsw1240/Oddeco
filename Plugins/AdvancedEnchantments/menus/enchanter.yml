  enabled: true
  name: "&a확인 메뉴"
  accept:
    material: STAINED_GLASS_PANE
    damage: 5
    name: "&a수락"
    lore:
      - "&7클릭해서 %price% 만큼의 %paymentType%를 지불합니다."
  cancel:
    material: STAINED_GLASS_PANE
    damage: 14
    name: "&c취소"
    lore: [ ]